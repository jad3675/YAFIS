<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="film" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="18" y="18" width="220" height="220" rx="48" fill="url(#g)"/>

  <!-- Film frame -->
  <g filter="url(#shadow)">
    <rect x="56" y="72" width="144" height="112" rx="18" fill="#0f172a" stroke="#334155" stroke-width="4"/>

    <!-- sprocket holes -->
    <g fill="#111827" stroke="#334155" stroke-width="3">
      <!-- left -->
      <rect x="66" y="86" width="16" height="14" rx="3"/>
      <rect x="66" y="110" width="16" height="14" rx="3"/>
      <rect x="66" y="134" width="16" height="14" rx="3"/>
      <rect x="66" y="158" width="16" height="14" rx="3"/>
      <!-- right -->
      <rect x="174" y="86" width="16" height="14" rx="3"/>
      <rect x="174" y="110" width="16" height="14" rx="3"/>
      <rect x="174" y="134" width="16" height="14" rx="3"/>
      <rect x="174" y="158" width="16" height="14" rx="3"/>
    </g>

    <!-- inner "negative->positive" ribbon -->
    <path d="M 90 112
             C 108 92, 148 92, 166 112
             C 184 132, 184 156, 166 168
             C 148 180, 108 180, 90 160
             C 72 140, 72 132, 90 112 Z"
          fill="url(#film)" opacity="0.92"/>

    <!-- subtle scan line -->
    <rect x="88" y="128" width="80" height="4" fill="#e5e7eb" opacity="0.25"/>

    <!-- tiny 'Y' mark -->
    <path d="M 122 118 L 128 128 L 134 118
             M 128 128 L 128 148"
          stroke="#0b1220" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.65"/>
  </g>

  <!-- small highlight -->
  <path d="M 54 62 C 74 40, 108 28, 140 30" stroke="#93c5fd" stroke-width="6" opacity="0.18" fill="none" stroke-linecap="round"/>

</svg>